<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
    jQuery(function() {
      $('#mypanel').enhanceWithin().panel();
    });
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      $(function () {

    /* SET PARAMETERS */
    var change_img_time     = 5000; 
    var transition_speed    = 100;

    var simple_slideshow    = $("#exampleSlider"),
        listItems           = simple_slideshow.children('li'),
        listLen             = listItems.length,
        i                   = 0,

        changeList = function () {

            listItems.eq(i).fadeOut(transition_speed, function () {
                i += 1;
                if (i === listLen) {
                    i = 0;
                }
                listItems.eq(i).fadeIn(transition_speed);
            });

        };

    listItems.not(':first').hide();
    setInterval(changeList, change_img_time);

});
    </script>

    <div data-role="page" id="home" >
      <div data-role="header">
        <a href="#mypanel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all" data-ajax="false"></a>
        <a href="Play" class="playButton" data-ajax="false"> Play the Game</a>
      </div>
      <div data-role="main" id="slideshow" class="ui-content slideshow">
          <ul id="exampleSlider">
              <li><img src="Resources/img1.jpg" alt="" /></li>
              <li><img src="Resources/img2.jpg" alt="" /></li>
              <li><img src="Resources/img3.jpg" alt="" /></li>
              <li><img src="Resources/img4.jpg" alt="" /></li>
          </ul>
      </div>
    </div>
   
    
    
    <div data-role="panel" id="mypanel" data-position="left" data-display="push" data-theme="a">
  <div class="ui-panel-inner">
    <ul data-role="listview">
      <li data-icon="home">
        <a id="menu-home" href="/" data-ajax = "false">Home</a>
      </li>
      <li data-icon="user">
        <a id="menu-account" href="/Login" data-ajax = "false">Login</a>
      </li>
      <li data-icon="gear">
        <a id="menu-settings" href="Settings" data-ajax = "false">Settings</a>
      </li>
    </ul>
  </div>
    </div><!-- /mypanel -->
  </body>
</html>
